    <script>
      var user = detect.parse(navigator.userAgent);
      console.log(user.browser.family);
      // Unsupported browsers
      if (user.browser.family != "Chrome" && user.browser.family != "Opera") {
        $("#full-area").children().hide();
        $("#unsupported-browsers").show();
      }
    </script>
